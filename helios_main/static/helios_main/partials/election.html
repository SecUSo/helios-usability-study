<form method="post">

    <p>Question: {{ experimentData.question }}</p>

    <fieldset>
        <input type="radio" name="language" id="german" value="german"/>
        <label for="german">{{ experimentData.question }}</label><br/>
        <input type="radio" name="language" id="english" value="english" checked="checked"/>
        <label for="english">{{ experimentData.question }}</label><br/>
    </fieldset>

    <div align="center">
        <button data-i18n="_proceedButton_" ng-click="proceedButton()"></button>
    </div>

</form>
