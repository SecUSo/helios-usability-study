<div id="header" ng-controller="electionCtrl">

    <h2>{{ head_line }}
    </h2>
    <div class="progress" ng-show="show_progress">
        <table>
            <tr>
                <td id="progress_1" ng-class="{true: 'active', false: 'inactive'}[current_step == 1]"><span>(1) Select</span></td>
                <td id="progress_2" ng-class="{true: 'active', false: 'inactive'}[current_step == 2]"><span>(2) Review</span></td>
                <td id="progress_3" ng-class="{true: 'active', false: 'inactive'}[current_step == 3]"><span>(3) Submit</span></td>
            </tr>
        </table>
    </div>

</div>
