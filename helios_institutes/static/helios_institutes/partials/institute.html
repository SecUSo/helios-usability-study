<div ng-include src="'/static/helios_institutes/partials/header.html'"></div>

<div class="content_box">

    <span data-i18n="_redirectHeading_"></span><br>

    <div style="text-align: center; margin-top: 2em">

        <img ng-src="/static/helios_main/images/bsi_logo.png"><br>

        <form ng-submit="redirectToInstituteBsiButton()" target="_blank" method="post"
              action="//127.0.0.1:8080/verifier_one">
            <input name="vote" type="hidden" ng-value="vote">
            <input name="tracker" type="hidden" ng-value="ballot_tracker">
            <button class="institute_button" type="submit" data-i18n="_verifyButton_"></button>
        </form>


        <img style="margin-top: 2em" ng-src="/static/helios_main/images/osze_logo.png"><br>

        <form ng-submit="redirectToInstituteOszeButton()" target="_blank" method="post"
              action="//127.0.0.1:8080/verifier_two">
            <input name="vote" type="hidden" ng-value="vote">
            <input name="tracker" type="hidden" ng-value="ballot_tracker">
            <button class="institute_button" type="submit" data-i18n="_verifyButton_"></button>
        </form>

        <button style="margin-top: 2em; margin-bottom: 0" data-i18n="_backToVotingButton_" ng-click="backToReviewButton()"></button>

    </div>

</div>
