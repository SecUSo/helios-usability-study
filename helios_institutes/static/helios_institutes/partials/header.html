<div style="background-color: #ededed; height: 32px"></div>

<div id="header" ng-controller="electionCtrl">

    <div style="text-align: left; margin-left: 4em">

        <img ng-src="/static/helios_main/images/logo_header.png">

        {{ HEADLINE }}

    </div>
    <div class="progress" ng-show="show_progress">
        <table>
            <tr>
                <td id="progress_0" ng-class="{true: 'active', false: 'inactive'}[current_step == 0]"><span>Instructions</span></td>
                <td id="progress_1" ng-class="{true: 'active', false: 'inactive'}[current_step == 1]"><span>Ballot</span></td>
                <td id="progress_2" ng-class="{true: 'active', false: 'inactive'}[current_step == 2]"><span>Check Code</span></td>
                <td id="progress_3" ng-class="{true: 'active', false: 'inactive'}[current_step == 3]"><span>Ballot Casting</span></td>
            </tr>
        </table>
    </div>

</div>
