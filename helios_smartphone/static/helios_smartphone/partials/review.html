<div ng-include src="'/static/helios_smartphone/partials/header.html'"></div>

<div class="content_box">

    <span data-i18n="_reviewBallotDescription_"></span><br>

    <div class="qr_box">
        <div class="check_code">
            <span data-i18n="_reviewBallotCheckCodeHeading_"></span><span style="font-weight: bold">{{ ballot_tracker }}</span><br>
            <qrcode version="5" error-correction-level="H" size="100" data="{{ ballot_tracker }}"></qrcode><br>
            <span style="font-size: 8pt; font-weight: normal" data-i18n="_qrExplanation_"></span>
        </div>
    </div>

    <p data-i18n="_reviewBallotCheckCodeExplanation_"></p>

    <p data-i18n="_reviewBallotVerificationExplanation_"></p>

    <div style="text-align: center">

        <button style="float: left;" data-i18n="_editResponsesButton_" ng-click="backToElectionButton()"></button>

        <button data-i18n="_verifyButton_" ng-click="verifyButton()"></button>

        <button style="float: right;" data-i18n="_submitVoteButton_" ng-click="submitVoteButton()"></button>
    </div>
</div>
