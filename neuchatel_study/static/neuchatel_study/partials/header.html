<div style="background-color: #ededed; height: 32px"></div>

<div id="header" ng-controller="electionCtrl">

    <div style="text-align: left; margin-left: 4em">

        <img ng-src="/static/neuchatel/images/logo_header.png">

        {{ HEADLINE }}

    </div>


    <div class="progress" ng-show="show_progress">
        <table>
            <tr>
                <td id="progress_0" ng-class="{true: 'active', false: 'inactive'}[current_step == 0]">
                    <span data-i18n="_instructionsWizard_"></span></td>
                <td id="progress_1" ng-class="{true: 'active', false: 'inactive'}[current_step == 1]">
                    <span data-i18n="_loginWizard_"></span></td>
                <td id="progress_2" ng-class="{true: 'active', false: 'inactive'}[current_step == 2]">
                    <span data-i18n="_selectWizard_"></span></td>
                <td id="progress_3" ng-class="{true: 'active', false: 'inactive'}[current_step == 3]">
                    <span data-i18n="_submitWizard_"></span></td>
                <td id="progress_4" ng-class="{true: 'active', false: 'inactive'}[current_step == 4]">
                    <span data-i18n="_verifyWizard_"></span></td>
                <td id="progress_6" ng-class="{true: 'active', false: 'inactive'}[current_step == 5]"><span
                        data-i18n="_castWizard_"></span></td>
            </tr>

            <tr>

                <td id="progress_2" ng-class="{true: 'active', false: 'inactive'}[current_step == 2]">
                    <img class="header_row" style="display: inline-block;"
                         ng-src="/static/neuchatel_study/images/one_line.png" ng-show="current_step < 1">
                    <img class="header_row" style="display: inline-block;"
                         ng-src="/static/neuchatel_study/images/done_line.png" ng-show="current_step > 0">
                </td>

                <td id="progress_3" ng-class="{true: 'active', false: 'inactive'}[current_step == 3]">
                    <img class="header_row" ng-src="/static/neuchatel/images/two_line.png" ng-show="current_step < 2">
                    <img class="header_row" ng-src="/static/neuchatel/images/done_line.png" ng-show="current_step > 1">
                </td>
                <td id="progress_2" ng-class="{true: 'active', false: 'inactive'}[current_step == 2]">
                    <img class="header_row" style="display: inline-block;"
                         ng-src="/static/neuchatel_study/images/three_line.png" ng-show="current_step < 3">
                    <img class="header_row" style="display: inline-block;"
                         ng-src="/static/neuchatel_study/images/done_line.png" ng-show="current_step > 2">
                </td>

                <td id="progress_3" ng-class="{true: 'active', false: 'inactive'}[current_step == 3]">
                    <img class="header_row" ng-src="/static/neuchatel_study/images/four_line.png"
                         ng-show="current_step < 4">
                    <img class="header_row" ng-src="/static/neuchatel_study/images/done_line.png"
                         ng-show="current_step > 3">
                </td>
                <td id="progress_4" ng-class="{true: 'active', false: 'inactive'}[current_step == 4]">
                    <img class="header_row" ng-src="/static/neuchatel_study/images/five_line.png"
                         ng-show="current_step < 5">
                    <img class="header_row" ng-src="/static/neuchatel_study/images/done_line.png"
                         ng-show="current_step > 4">
                </td>
                <td id="progress_6" ng-class="{true: 'active', false: 'inactive'}[current_step == 5]">
                    <img class="header_row" ng-src="/static/neuchatel_study/images/six_line.png"
                         ng-show="current_step < 5">
                    <img class="header_row" ng-src="/static/neuchatel_study/images/done_line.png"
                         ng-show="current_step > 4">
                </td>
            </tr>
        </table>
    </div>

</div>
