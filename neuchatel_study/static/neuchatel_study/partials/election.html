<div ng-include src="'/static/neuchatel_study/partials/header.html'"></div>

<div class="content_box" style="color: #00b8f1;">

    <span style="font-size: 14pt; font-weight: bold; color: #00b8f1;">Zweitstimme</span><br><br>

    <span style="font-weight: bold" class="ballot_question">{{ experimentData.question_data.question }}</span><br>
    <br>
    <span class="ballot_number" data-i18n="_yonCanSeletect_"></span>
    <span class="ballot_number">{{ experimentData.question_data.answers }} </span>
    <span class="ballot_number" data-i18n="_yonCanSeletectFollow_"></span><br>
    <br>
    <span data-i18n="_encryptInstruction_"></span> <span style="font-weight: bold"
                                                         data-i18n="_encryptInstruction2_"></span>.
    <table id="fixed_height" class="blue">
        <tr ng-repeat="(code, option) in options">

            <td class="blue">
                <button
                        ng-class="{true: 'vote_button_active', false: 'vote_button_inactive_blue'}[selected_code == code]"
                        ng-click="saveChoice(code, option.option)"></button>
            </td>
            <td class="blue">{{ option.option }}</td>
            <td class="blue" style="max-width: 250px;"><span
                    style="font-size: 8pt; font-weight: bold">{{ option.option_description }}</span></td>
            <td style="text-align: right" class="blue">{{ code-0 }}</td>
        </tr>
        <tr>
            <td class="blue">
                <button ng-class="{true: 'vote_button_active', false: 'vote_button_inactive_blue'}[selected_code == '00']"
                        ng-click="saveChoice('00', 'Keine Angabe')"></button>
            </td>

            <td class="blue"> Keine Angabe</td>
            <td class="blue"></td>
            <td class="blue"></td>
        </tr>
    </table>

    <button style="float: left;" data-i18n="_editFirstVoteButton_" ng-click="backToFirstVoteButton()"></button>

    <button style="float: right" data-i18n="_proceedButton_" ng-click="proceedButton()"></button>

</div>
